<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Instagram Photo Feed</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="container">

    <div class="card">
        <div class="card-title">
            <div class="card-title-tl">
                <i class="fa-brands fa-html5 fa-2x"></i>
                <div class='header'>
                    <p>HTML5</p>
                    <p>Jake</p>
                </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-2x" width="200px"></i>
        </div>
        <div class="card-image">
            <img class='card-image-img' src="https://img.freepik.com/fotos-premium/fantastica-vista-cascada-kirkjufellsfoss-cerca-montana-kirkjufell-al-atardecer_761071-868.jpg" alt="Landscape image">
        </div>
        <div class="card-body">
            <div class="card-body-icons">
                <div class="icons-group">
                    <i class="fa-regular fa-heart fa-2x"></i>
                    <i class="fa-regular fa-message fa-2x"></i>
                    <i class="fa-regular fa-paper-plane fa-2x"></i>
                </div>
                <div>
                    <i class="fa-regular fa-bookmark fa-2x"></i>
                </div>
            </div>
            <div class="card-body-likes">
                <p>Liked by <span class="like-span">4GeeksAcademy, html5, Web</span> and <span class="like-span">100,000 others</span></p>
            </div>
            <div class='card-body-feed'>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque eum libero saepe similique voluptate voluptatem minus nisi ratione blanditiis fuga iure repellendus dicta, excepturi nulla rem ipsam. Vel, eos quo.</p>
            </div>
        </div>
    </div>

</body>
</html>
